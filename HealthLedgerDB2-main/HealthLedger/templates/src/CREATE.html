<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Record</title>
    {% load static %}
    <link href="{% static 'output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-zinc-900 min-h-screen text-zinc-100">
    <!-- Navbar -->
    <nav class="bg-zinc-800 border-b border-zinc-700 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="text-xl font-semibold text-zinc-100">HealthLedger</div>
          <div class="hidden md:flex space-x-6">
            <a
              href="#"
              class="text-zinc-400 hover:text-zinc-100 transition-colors duration-200"
              >Home</a
            >
            <a
              href="#"
              class="text-zinc-400 hover:text-zinc-100 transition-colors duration-200"
              >Records</a
            >
            <a
              href="#"
              class="text-zinc-400 hover:text-zinc-100 transition-colors duration-200"
              >Settings</a
            >
          </div>
          <button class="md:hidden text-zinc-400 hover:text-zinc-100">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="max-w-full mx-auto px-4 py-12 sm:px-6 lg:px-8">
      <!-- Form Card -->
      <div class="bg-zinc-800 rounded-lg shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="px-8 py-6 border-b border-zinc-700">
          <h1 class="text-2xl font-semibold text-zinc-100">
            Create new workplan
          </h1>
        </div>

        <!-- Form Body -->
        <div class="p-8">
          <form id="recordForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- REC_NUMBER Field -->
            <!-- <div class="flex flex-col w-full">
                        <label for="recNumber" class="text-sm font-medium text-zinc-400 mb-2">Record Number</label>
                        <input type="number" id="recNumber" name="recNumber" required
                            class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                            placeholder="Enter record number">
                    </div> -->

            <!-- UID Field -->
            <div class="flex flex-col w-full">
              <label for="uid" class="text-sm font-medium text-zinc-400 mb-2"
                >UID</label
              >
              <input
                type="text"
                id="uid"
                name="uid"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="ABC999"
              />
              <p class="mt-2 text-xs text-zinc-500">Enter Users Unique ID.</p>
            </div>

            <!-- USERNAME Field -->
            <div class="flex flex-col w-full">
              <label
                for="username"
                class="text-sm font-medium text-zinc-400 mb-2"
                >Name of Patient</label
              >
              <input
                type="text"
                id="username"
                name="username"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="Enter username"
              />
            </div>

            <!-- INVOICE_NUM Field -->
            <div class="flex flex-col w-full">
              <label
                for="invoiceNum"
                class="text-sm font-medium text-zinc-400 mb-2"
                >Invoice Number</label
              >
              <input
                type="text"
                id="invoiceNum"
                name="invoiceNum"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="INV00000001"
              />
            </div>

            <!-- DATE Field -->
            <div class="flex flex-col w-full">
              <label for="date" class="text-sm font-medium text-zinc-400 mb-2"
                >Date</label
              >
              <input
                type="date"
                id="date"
                name="date"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
              />
            </div>

            <!-- AMOUNT Field -->
            <div class="flex flex-col w-full">
              <label for="amount" class="text-sm font-medium text-zinc-400 mb-2"
                >Amount</label
              >
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="0.00"
              />
            </div>

            <!-- Success/Error Message Area (full width) -->
            <div class="md:col-span-2" id="messageContainer" class="hidden">
              <div
                id="successMessage"
                class="hidden bg-green-900/30 border border-green-700 text-green-400 px-4 py-3 rounded-lg"
              >
                Record created successfully!
              </div>
              <div
                id="errorMessage"
                class="hidden bg-red-900/30 border border-red-700 text-red-400 px-4 py-3 rounded-lg"
              >
                Error creating record. Please try again.
              </div>
            </div>

            <!-- Action Buttons (full width) -->
            <div
              class="md:col-span-2 flex flex-col-reverse sm:flex-row gap-3 pt-4"
            >
              <button
                type="button"
                onclick="window.history.back()"
                class="flex-1 px-6 py-3 bg-zinc-700 hover:bg-zinc-600 text-zinc-400 hover:text-zinc-100 font-medium rounded-lg transition-all duration-200 border-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-600 focus:ring-offset-zinc-800"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="flex-1 px-6 py-3 bg-zinc-200 hover:bg-zinc-100 text-zinc-900 font-medium rounded-lg transition-all duration-200 border-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-200 focus:ring-offset-zinc-800"
              >
                Lock-in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
      document
        .getElementById("recordForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = {
            uid: document.getElementById("uid").value,
            username: document.getElementById("username").value,
            invoiceNum: document.getElementById("invoiceNum").value,
            date: document.getElementById("date").value,
            amount: document.getElementById("amount").value,
          };
          const messageContainer = document.getElementById("messageContainer");
          const successMessage = document.getElementById("successMessage");
          const errorMessage = document.getElementById("errorMessage");
          messageContainer.classList.remove("hidden");

          const isSuccess = true;
          if (isSuccess) {
            successMessage.classList.remove("hidden");
            errorMessage.classList.add("hidden");
            setTimeout(() => {
              this.reset();
              messageContainer.classList.add("hidden");
              successMessage.classList.add("hidden");
            }, 3000);
          } else {
            errorMessage.classList.remove("hidden");
            successMessage.classList.add("hidden");
          }
          console.log("Form submitted:", formData);
        });
    </script>
    <!-- Quick API test toolbar (patient) -->
    <div
      id="apiTest"
      style="
        position: fixed;
        right: 12px;
        bottom: 12px;
        z-index: 1000;
        background: #0f172a;
        color: #e6eef6;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        font-family: system-ui;
      "
    >
      <div style="font-weight: 600; margin-bottom: 6px">API Test (patient)</div>
      <input
        id="testUid"
        placeholder="UID (eg. ABC123)"
        style="
          width: 200px;
          padding: 6px;
          margin-bottom: 6px;
          border-radius: 4px;
          border: 1px solid #334155;
          background: #071122;
          color: #e6eef6;
        "
      />
      <div style="display: flex; gap: 6px; margin-bottom: 6px">
        <button id="btnLoadPatients" style="padding: 6px 8px">Load 100</button>
        <button id="btnGetPatient" style="padding: 6px 8px">Get by UID</button>
      </div>
      <div style="display: flex; gap: 6px">
        <input
          id="payUid"
          placeholder="UID for update"
          style="
            width: 120px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #071122;
            color: #e6eef6;
          "
        />
        <input
          id="payInvoice"
          placeholder="InvoiceNum"
          style="
            width: 120px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #071122;
            color: #e6eef6;
          "
        />
        <input
          id="payAmount"
          placeholder="PaidAmount"
          style="
            width: 80px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #071122;
            color: #e6eef6;
          "
        />
        <button id="btnUpdatePatient" style="padding: 6px 8px">
          Update Payment
        </button>
      </div>
      <pre
        id="apiOutput"
        style="
          margin-top: 8px;
          max-height: 220px;
          overflow: auto;
          background: #02101a;
          padding: 8px;
          border-radius: 6px;
          color: #cfe8ff;
          font-size: 12px;
        "
      ></pre>
    </div>

    <script>
      const out = (id) => {
        const el = document.getElementById("apiOutput");
        el.textContent = id + "\n" + (el.textContent || "");
      };
      const show = (data) => {
        console.log(data);
        document.getElementById("apiOutput").textContent = JSON.stringify(
          data,
          null,
          2
        );
      };

      document
        .getElementById("btnLoadPatients")
        .addEventListener("click", () => {
          fetch("/api/load_data/")
            .then((r) => r.json())
            .then(show)
            .catch((e) => show({ error: String(e) }));
        });

      document.getElementById("btnGetPatient").addEventListener("click", () => {
        const uid = document.getElementById("testUid").value || "";
        if (!uid) return show({ error: "UID required" });
        fetch(`/api/get_data_by_uid?uid=${encodeURIComponent(uid)}`)
          .then((r) => r.json())
          .then(show)
          .catch((e) => show({ error: String(e) }));
      });

      document
        .getElementById("btnUpdatePatient")
        .addEventListener("click", () => {
          const uid = document.getElementById("payUid").value || "";
          const invoice = document.getElementById("payInvoice").value || "";
          const amt = document.getElementById("payAmount").value || "";
          if (!uid || !invoice || !amt)
            return show({ error: "uid, invoice_num, paid_amount required" });
          fetch(
            `/api/update_payment/?uid=${encodeURIComponent(
              uid
            )}&invoice_num=${encodeURIComponent(
              invoice
            )}&paid_amount=${encodeURIComponent(amt)}`
          )
            .then((r) => r.json())
            .then(show)
            .catch((e) => show({ error: String(e) }));
        });
    </script>
  </body>
</html>
