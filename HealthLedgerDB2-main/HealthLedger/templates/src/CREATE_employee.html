<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create New Employee Record</title>
    {% load static %}
    <link href="{% static 'output.css' %}" rel="stylesheet" />
  </head>
  <body class="bg-zinc-900 min-h-screen text-zinc-100">
    <!-- Navbar -->
    <nav class="bg-zinc-800 border-b border-zinc-700 sticky top-0 z-50">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
        <div class="flex justify-between items-center h-16">
          <div class="text-xl font-semibold text-zinc-100">HealthLedger</div>
          <div class="hidden md:flex space-x-6">
            <a
              href="#"
              class="text-zinc-400 hover:text-zinc-100 transition-colors duration-200"
              >Home</a
            >
            <a
              href="#"
              class="text-zinc-400 hover:text-zinc-100 transition-colors duration-200"
              >Records</a
            >
            <a
              href="#"
              class="text-zinc-400 hover:text-zinc-100 transition-colors duration-200"
              >Settings</a
            >
          </div>
          <button class="md:hidden text-zinc-400 hover:text-zinc-100">
            <svg
              class="w-6 h-6"
              fill="none"
              stroke="currentColor"
              viewBox="0 0 24 24"
            >
              <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
              ></path>
            </svg>
          </button>
        </div>
      </div>
    </nav>

    <!-- Main Content Container -->
    <div class="max-w-full mx-auto px-4 py-12 sm:px-6 lg:px-8">
      <!-- Form Card -->
      <div class="bg-zinc-800 rounded-lg shadow-2xl overflow-hidden">
        <!-- Header -->
        <div class="px-8 py-6 border-b border-zinc-700">
          <h1 class="text-2xl font-semibold text-zinc-100">
            Create new employee record
          </h1>
        </div>

        <!-- Form Body -->
        <div class="p-8">
          <form id="employeeForm" class="grid grid-cols-1 md:grid-cols-2 gap-6">
            <!-- EID Field -->
            <div class="flex flex-col w-full">
              <label for="eid" class="text-sm font-medium text-zinc-400 mb-2"
                >EID</label
              >
              <input
                type="text"
                id="eid"
                name="eid"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="EMP123"
              />
              <p class="mt-2 text-xs text-zinc-500">
                Enter Employee Unique ID.
              </p>
            </div>

            <!-- Name Field -->
            <div class="flex flex-col w-full">
              <label for="name" class="text-sm font-medium text-zinc-400 mb-2"
                >Name of Employee</label
              >
              <input
                type="text"
                id="name"
                name="name"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="Enter name"
              />
            </div>

            <!-- PAYROLL_NUM Field -->
            <div class="flex flex-col w-full">
              <label
                for="payrollNum"
                class="text-sm font-medium text-zinc-400 mb-2"
                >Payroll Number</label
              >
              <input
                type="text"
                id="payrollNum"
                name="payrollNum"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="PR00000001"
              />
            </div>

            <!-- DATE Field -->
            <div class="flex flex-col w-full">
              <label for="date" class="text-sm font-medium text-zinc-400 mb-2"
                >Date</label
              >
              <input
                type="date"
                id="date"
                name="date"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
              />
            </div>

            <!-- AMOUNT Field -->
            <div class="flex flex-col w-full">
              <label for="amount" class="text-sm font-medium text-zinc-400 mb-2"
                >Amount</label
              >
              <input
                type="number"
                step="0.01"
                id="amount"
                name="amount"
                class="w-full bg-zinc-700 border-0 rounded-lg px-4 py-3 text-zinc-100 placeholder:text-zinc-500 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500 focus:ring-offset-zinc-800 transition-all duration-200"
                placeholder="0.00"
              />
            </div>

            <!-- Success/Error Message Area (full width) -->
            <div class="md:col-span-2" id="messageContainer" class="hidden">
              <div
                id="successMessage"
                class="hidden bg-green-900/30 border border-green-700 text-green-400 px-4 py-3 rounded-lg"
              >
                Employee record created successfully!
              </div>
              <div
                id="errorMessage"
                class="hidden bg-red-900/30 border border-red-700 text-red-400 px-4 py-3 rounded-lg"
              >
                Error creating record. Please try again.
              </div>
            </div>

            <!-- Action Buttons (full width) -->
            <div
              class="md:col-span-2 flex flex-col-reverse sm:flex-row gap-3 pt-4"
            >
              <button
                type="button"
                onclick="window.history.back()"
                class="flex-1 px-6 py-3 bg-zinc-700 hover:bg-zinc-600 text-zinc-400 hover:text-zinc-100 font-medium rounded-lg transition-all duration-200 border-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-600 focus:ring-offset-zinc-800"
              >
                Cancel
              </button>
              <button
                type="submit"
                class="flex-1 px-6 py-3 bg-zinc-200 hover:bg-zinc-100 text-zinc-900 font-medium rounded-lg transition-all duration-200 border-0 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-zinc-200 focus:ring-offset-zinc-800"
              >
                Lock-in
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <!-- JavaScript for Form Handling -->
    <script>
      document
        .getElementById("employeeForm")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const formData = {
            eid: document.getElementById("eid").value,
            name: document.getElementById("name").value,
            payrollNum: document.getElementById("payrollNum").value,
            date: document.getElementById("date").value,
            amount: document.getElementById("amount").value,
          };
          const messageContainer = document.getElementById("messageContainer");
          const successMessage = document.getElementById("successMessage");
          const errorMessage = document.getElementById("errorMessage");
          messageContainer.classList.remove("hidden");

          const isSuccess = true;
          if (isSuccess) {
            successMessage.classList.remove("hidden");
            errorMessage.classList.add("hidden");
            setTimeout(() => {
              this.reset();
              messageContainer.classList.add("hidden");
              successMessage.classList.add("hidden");
            }, 3000);
          } else {
            errorMessage.classList.remove("hidden");
            successMessage.classList.add("hidden");
          }
          console.log("Form submitted:", formData);
        });
    </script>
    <!-- Quick API test toolbar (employee) -->
    <div
      id="apiTestEmp"
      style="
        position: fixed;
        left: 12px;
        bottom: 12px;
        z-index: 1000;
        background: #021022;
        color: #e6eef6;
        padding: 12px;
        border-radius: 8px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.6);
        font-family: system-ui;
      "
    >
      <div style="font-weight: 600; margin-bottom: 6px">
        API Test (employee)
      </div>
      <input
        id="testEid"
        placeholder="EID (eg. EMP123)"
        style="
          width: 200px;
          padding: 6px;
          margin-bottom: 6px;
          border-radius: 4px;
          border: 1px solid #334155;
          background: #071122;
          color: #e6eef6;
        "
      />
      <div style="display: flex; gap: 6px; margin-bottom: 6px">
        <button id="btnLoadEmployees" style="padding: 6px 8px">Load 100</button>
        <button id="btnGetEmployee" style="padding: 6px 8px">Get by EID</button>
      </div>
      <div style="display: flex; gap: 6px">
        <input
          id="empEidUpdate"
          placeholder="EID"
          style="
            width: 120px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #071122;
            color: #e6eef6;
          "
        />
        <input
          id="empPayroll"
          placeholder="PayrollNum"
          style="
            width: 120px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #071122;
            color: #e6eef6;
          "
        />
        <input
          id="empPaidAmount"
          placeholder="PaidAmt"
          style="
            width: 80px;
            padding: 6px;
            border-radius: 4px;
            border: 1px solid #334155;
            background: #071122;
            color: #e6eef6;
          "
        />
        <button id="btnUpdateEmployee" style="padding: 6px 8px">
          Update Payment
        </button>
      </div>
      <pre
        id="apiOutputEmp"
        style="
          margin-top: 8px;
          max-height: 220px;
          overflow: auto;
          background: #001018;
          padding: 8px;
          border-radius: 6px;
          color: #cfe8ff;
          font-size: 12px;
        "
      ></pre>
    </div>

    <script>
      const showEmp = (data) => {
        console.log(data);
        document.getElementById("apiOutputEmp").textContent = JSON.stringify(
          data,
          null,
          2
        );
      };

      document
        .getElementById("btnLoadEmployees")
        .addEventListener("click", () => {
          fetch("/api/employee/load_data/")
            .then((r) => r.json())
            .then(showEmp)
            .catch((e) => showEmp({ error: String(e) }));
        });

      document
        .getElementById("btnGetEmployee")
        .addEventListener("click", () => {
          const eid = document.getElementById("testEid").value || "";
          if (!eid) return showEmp({ error: "EID required" });
          fetch(`/api/employee/get_data_by_eid?eid=${encodeURIComponent(eid)}`)
            .then((r) => r.json())
            .then(showEmp)
            .catch((e) => showEmp({ error: String(e) }));
        });

      document
        .getElementById("btnUpdateEmployee")
        .addEventListener("click", () => {
          const eid = document.getElementById("empEidUpdate").value || "";
          const payroll = document.getElementById("empPayroll").value || "";
          const amt = document.getElementById("empPaidAmount").value || "";
          if (!eid || !payroll || !amt)
            return showEmp({ error: "eid, payroll_num, paid_amount required" });
          fetch(
            `/api/employee/update_payment/?eid=${encodeURIComponent(
              eid
            )}&payroll_num=${encodeURIComponent(
              payroll
            )}&paid_amount=${encodeURIComponent(amt)}`
          )
            .then((r) => r.json())
            .then(showEmp)
            .catch((e) => showEmp({ error: String(e) }));
        });
    </script>
  </body>
</html>
