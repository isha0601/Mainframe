<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Your JS file -->
    <script type="module" src="register.js" defer></script>

    <title>User Login</title>

    <style>
      body {
        font-family: Arial, sans-serif;
        background: #f5f7fb;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
      }
      .login-box {
        background: white;
        padding: 40px;
        width: 350px;
        border-radius: 15px;
        box-shadow: 0 6px 20px rgba(0, 0, 0, 0.1);
        text-align: center;
      }
      input,
      button {
        width: 100%;
        padding: 12px;
        margin: 10px 0;
        font-size: 16px;
      }
      button {
        background: #e24a4a;
        border: none;
        border-radius: 8px;
        color: white;
        cursor: pointer;
      }
      button:hover {
        background: #c0392b;
      }
      a {
        text-decoration: none;
        color: #357abd;
      }
    </style>
  </head>

  <body>
    <div class="login-box">
      <h2>user Login</h2>

      <form>
        <!-- IMPORTANT: Add IDs -->
        <input
          type="email"
          id="user-email"
          placeholder="user Email"
          autocomplete="new-email"
        />
        <input
          type="password"
          id="user-password"
          placeholder="Password"
          autocomplete="new-pass"
        />
      </form>

      <button id="user-login-btn" src="frontend-user.py">Login</button>

      <p>
        Don't have an account?
        <a href="user-signup.html">Sign Up</a>
      </p>
    </div>
  </body>
</html>
